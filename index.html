<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSign-up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-image">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="ferns">
            <img src="./images/odin-lined.png" alt="odin">
        </div>
        <div class="main-form">
            <div class="top-third">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="middle-third">
                <h2>Let's do this!</h2>
                <form action="#" method="post" class="sign-up-form">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" />
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="first-name" />
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" />
                    </div>
                    <div class="form-row">
                        <label for="pwd1">Password</label>
                        <input type="password" id="pwd1" name="pwd1" />
                        <label for="pwd2">Confirm Password</label>
                        <input type="password" id="pwd2" name="pwd2" />
                    </div>
                </form>
            </div>
            <div class="bottom-third">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
